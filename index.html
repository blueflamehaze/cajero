<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero Automático</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 text-center">
      <h1>Cajero Automático</h1>
      <p class="subtitle mt-4">¡Bienvenido a BancoMEX!</p>
    </header>
    <main class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col my-5">
            <div class="card p-4 rounded-5">
              <img
                src="img/lock-icon.png"
                alt="Lock icon"
                class="lock__icon mb-3"
              />
              <h2 id="loginTitle" class="text-center mb-3 text-primary">
                Inicio de sesión
              </h2>
              <form id="login">
                <label for="accountNumber" class="label mb-2"
                  >Número de cuenta</label
                >
                <input
                  type="number"
                  placeholder="1010100"
                  class="mb-4 form-control"
                  id="accountNumber"
                />
                <label for="password" class="label mb-2">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="mb-4 form-control"
                />
                <button class="btn btn-primary w-100 mt-2">Iniciar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="db.js"></script>
      <script src="js/app.js"></script>
    </main>
  </body>
</html>
